apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      tier: backend
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
        track: stable
    spec:
      containers:
        - name: hello
          image: nginx:v2
          ports:
            - name: http
              containerPort: 80