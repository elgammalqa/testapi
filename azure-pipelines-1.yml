# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: 'Docker build & push'
      inputs:
        containerRegistry: 'amirelgammal'
        repository: 'amirelgammal/testapi'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/TestApi/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/publish/TestApi/'
        tags: |
          $(imgTage)